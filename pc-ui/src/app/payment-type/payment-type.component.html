 
<div class="center">
<h3 class="text-center">Supported Payment Methods by Merchant</h3>
<h4 class="text-center">Choose your payment method</h4>
<ul style=" list-style-type: none">
	<li class="text-center" *ngFor="let p of supportedPaymentTypes"><button type="button" class="btn btn-link" (click)="sendRequest(p.name)"><img width="200px" height="200px" src={{p.imageUrl}}><strong>{{p.label}}</strong></button></li>
</ul>
</div>
