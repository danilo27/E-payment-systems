<div class="text-center" style="width:60%">
	<h2>Submit new Article</h2>
	 <div  class="form-horizontal">
          <div class="form-group">
              <label class="control-label col-sm-2">Magazine:</label>
              <div class="col-sm-10">
                 <select [(ngModel)]="magazine" name="magazine">  
                  <option *ngFor="let m of magazines" [ngValue]="m"
                  >[{{m.paymentType}}] - {{m.name}}</option>
              </select>
              </div>
            </div>

          <div *ngIf="magazine !== null">
          <div *ngIf="magazine.paymentType=='PAID_ACCESS'">
              <div class="form-group">
                <label class="control-label col-sm-2" >Article title:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter Paper Title" #title>
                </div>
            	</div>

            	<div class="form-group">
                <label class="control-label col-sm-2" >First Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter First Name" #fName>
                </div>
            	</div>

            	<div class="form-group">
                <label class="control-label col-sm-2" >Last Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter Last Name" #lName>
                </div>
            	</div>

              <input type="file" name="upload" accept="application/pdf" (change)="uploadFile($event)"/>

	    			  <button class="btn btn-primary" (click)="addArticle(title.value,fName.value,lName.value)">Submit</button>
	    		</div>
	    	</div>
      </div>
       

 

		<div *ngIf="magazine !== null">
	    	<div *ngIf="magazine.paymentType=='OPEN_ACCESS'">
	    		<h3>This is an <strong>Open Access</strong> Magazine which requires subscription.</h3>
	    		<a href="">Proceed to payment</a>

	    	</div>
		</div>

</div>
