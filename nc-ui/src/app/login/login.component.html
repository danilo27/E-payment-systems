<div align="center">
  <h1>Logovanje</h1>
</div> <br>
<form (ngSubmit)="submit(username.value, password.value)">
  <div class="w-25 p-3">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" #username name="username" aria-describedby="usernameHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" #password name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
