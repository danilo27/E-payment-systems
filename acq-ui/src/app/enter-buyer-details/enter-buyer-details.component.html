<div style="margin: auto; width: 30%; padding-top: 10%">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                      <div class="form-group">
                          <label for="cardNumber">
                              CARD NUMBER</label>
                          <div class="input-group">
                              <input 
                              type="text"
                              class="form-control" id="cardNumber" placeholder="Valid Card Number"
                              required autofocus
                              cc-number cc-type="cardType" ng-required="true"
                              type="tel" autocomplete="cc-number" id="cc-number" ccNum #cardNumber
                               />
                              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                          </div>
                      </div>


                      <div class="form-group">
                          <label for="cardNumber">
                              Card Holder Name</label>
                          <div class="input-group">
                              <input 
                              type="text"
                              class="form-control" id="cardHolderName" placeholder="Enter Card Holder Name"
                              required autofocus

                              type="tel" autocomplete="cc-name" id="cc-name" ccName #cardHolderName
                               />
                              <span class="input-group-addon"> </span>
                          </div>
                      </div>

                      <div cc-exp>
                      <div class="row">
                          <div class="col-xs-7 col-md-7">
                              <div class="form-group">
                                  <label for="expityMonth">
                                      EXPIRY DATE</label>
                                  <div class="col-xs-6 col-lg-6 pl-ziro">
                                      <input class="form-control" id="expityMonth" placeholder="MM" 
                                      cc-exp-month ng-required="true" autocomplete="cc-exp-month" 
                                      maxlength="2" required #month/>
                                  </div>
                                  <div class="col-xs-6 col-lg-6 pl-ziro">
                                      <input class="form-control" id="expityYear" placeholder="YY"
                                      cc-exp-year ng-required="true" maxlength="4" required #year/></div>
                              </div>
                          </div>
                          <div class="col-xs-5 col-md-5 pull-right">
                              <div class="form-group">
                                  <label for="cvCode">
                                      CV CODE</label>
                                  <input type="password" class="form-control" id="cvCode" placeholder="CV"
                                      autocomplete="cc-cvc" maxlength="4" required #cv/>
                              </div>
                          </div>
                      </div>
                    </div>


                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>{{cart.totalPrice}}</span> Final Amount</a>
                </li>
            </ul>
            <br/>
            <a class="btn btn-success btn-lg btn-block" role="button"
            (click)="pay(cardNumber.value,cardHolderName.value,month.value,year.value,cv.value)"
            >Pay</a>
        </div>
    </div>
</div>
</div>
